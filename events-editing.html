<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>

    <!-- Stylesheets -->
    <link href="bootstrap-5.3.2-dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/events-editing.css" rel="stylesheet"></link>
</head>

<body>
    <div class="container mt-5">
        <!-- Title Section -->
        <h1 class="text-center mb-4">Registered Events</h1>

        <!-- Event List Container -->
        <div id="event-list">
            <!-- Registered events will be dynamically added here -->
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this event?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="bootstrap-5.3.2-dist/jquery/jquery.min.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <script src="js/events-editing.js"></script>
</body>

</html>
