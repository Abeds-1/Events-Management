<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title -->
    <title>My Events</title>
    
    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.2-dist/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <!-- Page heading -->
        <h1 class="text-center mb-4">My Events</h1>
        
        <!-- Container for the list of events -->
        <div id="event-list">
            <!-- Events will be dynamically added here -->
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Modal title -->
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Confirmation message -->
                    <p>Are you sure you want to delete this event?</p>
                </div>
                <div class="modal-footer">
                    <!-- Buttons for actions in the modal -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="bootstrap-5.3.2-dist/jquery/jquery.min.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    
    <!-- Custom JS for handling events in 'My Events' page -->
    <script src="js/my-events.js"></script>
</body>

</html>
