<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Title of the page -->
    <title>Register</title>

    <!-- Link to Font Awesome CSS for icons -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Link to Bootstrap CSS -->
    <link href="bootstrap-5.3.2-dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS file for registration page styling -->
    <link href="css/login.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <!-- Container for the registration page -->
    <div class="container">

        <!-- Card for registration form -->
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Row for layout -->
                <div class="row">
                    <!-- Image column (visible only on large screens) -->
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    
                    <!-- Registration form column -->
                    <div class="col-lg-7">
                        <div class="p-5">
                            <!-- Text and heading for the registration form -->
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>

                            <!-- Registration form -->
                            <form id="user" novalidate>
                                <!-- First and Last Name input fields -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name">
                                        <div class="error-message" id="firstNameError"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name">
                                        <div class="error-message" id="lastNameError"></div>
                                    </div>
                                </div>

                                <!-- Email input field -->
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                    <div class="error-message" id="emailError"></div>
                                </div>

                                <!-- Password and Repeat Password input fields -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                        <div class="error-message" id="passwordError"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                        <div class="error-message" id="repeatPasswordError"></div>
                                    </div>
                                </div>

                                <!-- Register button -->
                                <button type="submit" class="btn btn-primary btn-user btn-block register-btn">
                                    Register Account
                                </button>
                            </form>

                            <!-- Horizontal line for visual separation -->
                            <hr>

                            <!-- Link for users who already have an account -->
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="bootstrap-5.3.2-dist/js/bootstrap.js"></script>

    <!-- Custom JavaScript for registration form functionality -->
    <script src="js/register.js"></script>

</body>

</html>
