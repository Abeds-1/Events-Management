<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="bootstrap-5.3.2-dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/event-form.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5" style="margin-bottom: 30px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="mb-4">Create Event</h2>
                    <form novalidate>
                        <div class="mb-3 form-group">
                            <label for="eventName">Event Name</label>
                            <input type="text" class="form-control" id="eventName" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3 form-group">
                                <label for="eventDate">Event Date</label>
                                <input type="date" class="form-control" id="eventDate" required>
                            </div>
                            <div class="col-md-6 mb-3 form-group">
                                <label for="eventTime">Event Time</label>
                                <input type="time" class="form-control" id="eventTime" required>
                            </div>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="eventType">Event Type</label>
                            <select class="form-select" id="eventType" required>
                                <option value="" disabled selected>Select Event Type</option>
                                <option value="conference">Conference</option>
                                <option value="workshop">Workshop</option>
                                <option value="party">Party</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="eventLocation">Event Location</label>
                            <input type="text" class="form-control" id="eventLocation" required>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="eventDescription">Event Description</label>
                            <textarea class="form-control" id="eventDescription" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-calendar-plus me-2"></i>Create Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/event-form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>

</html>
